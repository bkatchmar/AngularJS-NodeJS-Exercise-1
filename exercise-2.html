<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/base.css?" />
    </head>
    <body>
        <div class="container-fluid" ng-app="app1" ng-controller="ctrl2">
            <h2>{{message}}</h2>
            <div class="row">
                <div class="col-md-4" ng-repeat="q in quotes">
                    <button type="button" class="btn btn-primary" ng-click="changeQuote(q)">See Quote</button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/js/app1.js"></script>
        <script src="/js/ctrl2.js?"></script>
    </body>
</html>
